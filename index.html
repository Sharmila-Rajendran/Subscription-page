<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Subscription page</title>
</head>
<body>
    <div class="section">
        <div class="container">
            <h1>CSS Newsletter</h1>
            <div class="row" id="text">
                <h2>Subscribe to our Newsletter</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore minus dolorem asperiores, non distinctio laborum ipsum veniam officia tenetur. Labore neque nostrum adipisci optio impedit odio est illo cum inventore.</p>
            </div>
            <div class="row" id="input-field">
                    <input class="inputname" type="text" name="name" id="name" placeholder="Name" required>
                    <input class="inputmail" type="email" name="mail" id="mail" placeholder="Email Address"><br>
                    <label for="daily">
                        <input class="check" type="checkbox"> Daily Newsletter
                    </label>
            </div>
            <div class="rowbutton">
                <button>Subscribe</button>
            </div>
        </div>
    </div>
</body>
</html>
